<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= VUE_APP_NAME %></title>
    <link rel="icon" href="<%= BASE_URL %>shanghai.ico" />
    <meta charset="utf-8" />
    <meta name="browsermode" content="application" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, viewport-fit=cover"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 1;
      /* border-radius: 2rem; */
      transition: all 1.5s;
    }
    /* todo zindex控制地图的层级
    
    threejs的包通过链接引用，非npm包

    mapbox的容器样式在html文件中定义 #map
    */
  </style>
  <body>
    <script src="https://unpkg.com/three@0.132.0/build/three.min.js"></script>
    <!-- GLTF -->
    <script src="https://unpkg.com/three@0.132.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OBJ -->
    <script src="https://unpkg.com/three@0.132.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://unpkg.com/three@0.132.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://unpkg.com/three@0.132.0/examples/js/loaders/DDSLoader.js"></script>

    <!-- DAE -->
    <script src="https://unpkg.com/three@0.132.0/examples/js/loaders/ColladaLoader.js"></script>
    <noscript>
      <strong
        >We're sorry but <%= VUE_APP_NAME %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
